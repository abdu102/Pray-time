<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Namoz vaqtlari API</title>
</head>
<body>
    <section class="img">
        <div class="container mx-auto">
            <div class="main h-[100vh]">
        <a href="#" target="_blank" class="text-sky-500 table absolute">One month table here</a>

                <div class="head w-full  h-[34%] py-2">
                    <div class="headTitle h-[47%] border-b-[rgba(255, 255, 255, 0.5)] border-b-[3px] text-white font-bold text-[32px] w-full flex justify-center pb-3 items-center">
                        <h2>Namoz vaqtlari</h2>
                    </div>
                    <div class="headInfo flex justify-center items-center pt-5 relative gap-x-[80px]">
                        <p class="text-white font-bold text-[20px]">Hududni tanlang:</p>
                        <select id="" class="select w-[199px] h-[46px] px-3 font-bold rounded-[50px] border-[1px] border-[#FFFF] text-[#13003C]">
                            <option>Toshkent</option>
                            <option>Qarshi</option>
                            <option>Samarqand</option>
                            <option>Navoiy</option>
                            <option>Xiva</option>
                            <option>Andijon</option>
                            <option>Farg'ona</option>
                        </select>
                        <!-- <div class="w-[38px] h-[38px] rounded-[50%] bg-white absolute right-[423px]"></div> -->
                    </div>
                </div>
                <div class="cards flex flex-col gap-y-3">
                    <div class="cardsTitle 2-full flex justify-between px-3">
                        <span class="flex gap-x-3">
                            <p class="text-white font-bold">Mintaqa:</p>
                            <p class="text-[#FFC700] font-bold city">Toshkent Shahri</p>
                        </span>

                        <span class="data flex gap-x-3">
                            <p class="text-[#FFC700] font-bold month dataMonth"></p>
                            <p class="text-white font-bold time dataHours"></p>
                        </span>
                    </div>
                    <div class="cardsMain pt-4 w-full flex justify-between gap-x-4">

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./utils.js"></script>
<script src="./oneDayScripts/script.js"></script>
</html>
